<html><head></head><body><dom-module id="dope-img">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .low, .high{
        position: absolute;
        width: 100%;
        height: 100%;
      }
      .low{
        opacity: 1;
        transition: opacity 1s linear;
      }
      :host([loaded]) .low{
        opacity: 0;
      }
    </style>
    <img id="high" src="[[isrc]]" alt="" class="high">
    <img id="low" src="[[low]]" alt="" class="low">
  </template>
  <script>Polymer({is:"dope-img",properties:{low:{type:String},src:{type:String},loaded:{type:Boolean,value:!1,reflectToAttribute:!0}},attached:function(){this.isrc=this.src;this.$.high.addEventListener("load",function(){console.log("loaded"),this.loaded=!0}.bind(this))}});</script>
</dom-module>
</body></html>
